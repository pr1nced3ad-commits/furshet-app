<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню Фуршета</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <!-- ======================= ЛОГОТИП ======================= -->
        <!-- Убедитесь, что ваш файл с логотипом называется logo.png -->
        <!-- ======================================================= -->
        <div class="logo-container">
            <img src="logo.png" alt="Логотип">
        </div>
        
        <h1>Наше Меню</h1>
        <div id="menu-accordion">
            <!-- Аккордеон будет создан здесь с помощью JavaScript -->
        </div>
        
        <div id="cart-summary">
            <h3>Ваш заказ:</h3>
            <p>Итого: <strong id="total-price">0</strong> ₽</p>
        </div>
    </div>

    <!-- Подключаем скрипт Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- ======================= ГЛАВНОЕ ИЗМЕНЕНИЕ ======================= -->
    <!-- Мы изменили версию на v=10, чтобы сбросить кэш -->
    <!-- =============================================================== -->
    <script src="script.js?v=10"></script>
    
</body>
</html>
